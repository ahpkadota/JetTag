<!DOCTYPE html>
<html lang="en">
  <link href="select2.min.css" rel="stylesheet" />
  <link href="popup.css" rel="stylesheet" />
  <link href="bootstrap.min.css" rel="stylesheet" />
  <script src="jquery.min.js"></script>
  <script src="select2.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="popup.js"></script>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: 0px;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">JetTag</a>
    </div>
  </nav>
  <body>
    <div class="position-fixed top-0  start-50 translate-middle-x" style="z-index: 11;">
      <div id="liveToast" class="toast" style="width: auto" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2000">
        <div class="toast-body"></div>
      </div>
    </div>
    <div class="card-body">
      <h6 class="card-subtitle mb-2">Select policy tags</h6>
      <div class="input-group">
        <select class="form-control js-example-placeholder-multiple" data-multiple="true" multiple="true" id="multipleSelectExample" aria-describedby="basic-addon2" data-placeholder="Select a policy title"></select>
        <span class="input-group-text" id="basic-addon2" style="padding: 0rem 1.5rem;">
          <img id="press" src="\images\files.svg" class="press"></img>
        </span>
      </div>
    </div>
    <div class="card-body" style="padding-top: 0px;">
      <h6 class="card-subtitle mb-2">Preview</h6>
      <textarea class="form-control" id="preview" placeholder="No tags selected yet..." style="width: 100%; height: 175px" disabled></textarea>
    </div>
    <div class="card-body" style="padding-top: 0px;" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" id="caret">
      <img src="\images\caret-right-fill.svg" class="caret"></img>
      <h>Settings </h7>
    </div>
    <div class="collapse" id="collapseExample">
      <div class="card-body" style="padding-top: 0px;">
        <h6 class="card-subtitle mb-2">Insert Options as String</h6>
        <div>
          <input id="input" class="form-control" placeholder="Load options"></input>
          <br>
          <div class="container">
            <div class="row">
              <div class="col-auto me-auto">
                <button id="save" type="button" class="btn btn-outline-success">Save</button>
                <button id="clear" type="button" class="btn btn-outline-danger">Clear cache</button>
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">About</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">About</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <a>JetTag 1.0.0</a>
            <br>
            <a>Created by Akiro Kadota</a>
            <br>
            <a href="https://github.com/ahpkadota/JetTag">https://github.com/ahpkadota/JetTag</a>
            <br>
            <a href="https://bytedance.feishu.cn/docx/doxcnkEwIe1yipqucf6rtMwHpRf">Manual</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  </body>
</html>
