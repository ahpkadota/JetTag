<!DOCTYPE html>
<html lang="en">
<link href="select2.min.css" rel="stylesheet"/>
<link href="popup.css" rel="stylesheet"/>
<link href="bootstrap.min.css" rel="stylesheet"/>
<script src="jquery.min.js"></script>
<script src="select2.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="popup.js"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: 0px;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">JetTag</a>
    </div>
  </nav>
<body>
    
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2000">
    <div class="toast-body">
      Tags copied to clipboard!
    </div>
  </div>
</div>

    <div class="card-body">
        <h6 class="card-subtitle mb-2">Select policy tags</h6>
        <div class="input-group">
            <select class="form-control" id="multipleSelectExample" data-placeholder="Select a policy title" multiple="" aria-describedby="basic-addon2"></select>
            <span class="input-group-text" id="basic-addon2" style="padding: 0rem 1.5rem;">
                <img id="press" src="\images\files.svg" class="press"></img>
            </span>
        </div>
    </div>
    <div class="card-body" style="padding-top: 0px;">
        <h6 class="card-subtitle mb-2">Preview</h6>
        <textarea class="form-control" id="preview" placeholder="No tags selected yet..." style="width: 100%; height: 175px" disabled></textarea>
    </div>

    <div  class="card-body" style="padding-top: 0px;" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" id="caret">
        <img src="\images\caret-right-fill.svg" class="caret">
        </img>
        <h>Settings</h7>
    </div>
      <div class="collapse" id="collapseExample">
        <div class="card-body" style="padding-top: 0px;">
            <h6 class="card-subtitle mb-2">Insert Options as String</h6>
            <div>
                <input id="input" class="form-control" placeholder="Load options"></input>
                <br>
                <button id="save" type="button" class="btn btn-success">Save</button>
                <button id="clear" type="button" class="btn btn-danger">Clear cache</button>
            </div>
        </div>
      </div>
    </body>
</body>
</html>
